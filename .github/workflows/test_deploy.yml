name: Test & Deploy TOM Toolkit

on:
  push:
    branches:
      - hack-dev   # adjust to your branch
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Create & activate virtual environment
      - name: Create virtual environment
        run: |
          python -m venv tom_env
          source tom_env/bin/activate
          python -m pip install --upgrade pip

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          source tom_env/bin/activate
          pip install tomtoolkit
          pip install -r requirements.txt

      # 5. Run tests
      - name: Run test suite
        run: |
          source tom_env/bin/activate
          python manage.py test

      # 6. Deploy TOM Toolkit server (Django runserver)
      - name: Deploy TOM Toolkit server
        run: |
          source tom_env/bin/activate
          python manage.py check
